<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="row">
      <div class="container" id="container">
        <h2 class="ins-head">Analog Animated Clock</h2>
        <p class="ins">
          1) An Digitally animated clock created on Html , CSS and Javascript.
        </p>
        <p class="ins">
          2) This clock is showing the current time of your local area with an
          analog animated path.
        </p>
        <p class="ins">3) Click the button to change the colour of the path.</p>
        <button id="button">Click Me</button>
      </div>
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
